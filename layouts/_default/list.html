{{ define "main" }}
    <div class="tags">
      {{ $paginator := .Paginate (where .Data.Pages "Type" "!=" "taxonomyTerm") 200 }}
      {{ range (.Paginate .Pages).Pages }}   
        <a href="{{ .Permalink }}" class="tag">{{ .Title }}</a>
      {{ end }}
    </div>
    {{ template "_internal/pagination.html" . }}
{{ end }}
